<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Finder</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
  </head>
  <body>
    <!-- HEADER CONTAINER -->
    <div class="container">
      <!-- HEADER -->
      <header>
        <h1><i class="fas fa-utensils"></i> Recipe Finder</h1>
        <p>Find delicious recipes from around the world</p>
      </header>

      <!-- THEMEALDB LINK -->
      <p class="api-link">
        Data from <a href="https://www.themealdb.com/api.php">TheMealDB 🧑‍🍳</a>
      </p>

      <!-- SEARCH CONTAINER -->
      <div class="search-container">
        <input
          type="text"
          id="search-input"
          placeholder="Search for meals or keywords" />
        <button id="search-btn">Search</button>
      </div>

      <!-- SEARCH ERROR -->
      <div id="error-container" class="hidden">
        <p>No meals found. Try another search term!</p>
      </div>

      <!-- SEARCH RESULT -->
      <div id="result-heading"></div>

      <!-- MEALS -->
      <div id="meals" class="meals-container"></div>

      <!-- MEAL DETAILS -->
      <div id="meal-details" class="hidden">
        <!-- BACK BUTTON -->
        <button id="back-btn">
          <i class="fas fa-arrow-left"></i> Back to recipes
        </button>

        <!-- RECIPE DETAILS -->
        <div class="meal-details-content"></div>
      </div>
    </div>

    <!-- JS LINK -->
    <script src="script.jss"></script>
  </body>
</html>
